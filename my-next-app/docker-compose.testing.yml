services:
  postgres-test:
    image: postgres:16-alpine
    container_name: unido-postgres-test
    restart: unless-stopped

    ports:
      - "5433:5432"

    environment:
      - POSTGRES_DB=unido
      - POSTGRES_USER=unido_user
      - POSTGRES_PASSWORD=unido_password

    volumes:
      - postgres_test_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unido_user -d unido"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7
    container_name: redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data

volumes:
  postgres_test_data:
  redis_test_data:
