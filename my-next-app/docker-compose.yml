services:
  postgres:
    image: postgres:16-alpine
    container_name: unido-postgres
    restart: unless-stopped

    ports:
      - "5432:5432"

    environment:
      - POSTGRES_DB=unido
      - POSTGRES_USER=unido_user
      - POSTGRES_PASSWORD=unido_password

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unido_user -d unido"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
